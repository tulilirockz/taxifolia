[Match]
Distribution=fedora

# https://gitlab.com/redhat/centos-stream/containers/bootc/-/blob/c${CENTOS_VERSION}s/edge/manifest.yaml?ref_type=heads
[Content]
WithRecommends=true
VolatilePackages=
    systemd-container
    systemd-networkd
    systemd-networkd-defaults
    systemd-oomd-defaults
    systemd-pam
    systemd-resolved
Packages=
    acl
    attr
    bash-completion
    bind-utils
    bzip2
    criu
    criu-libs
    crun
    cryptsetup
    dosfstools
    e2fsprogs
    fwupd
    git-core
    hostname
    iproute
    iproute-tc
    iptables-nft
    jq
    just
    less
    logrotate
    lsof
    lvm2
    net-tools
    nftables
    nvme-cli
    passwd
    shadow-utils
    socat
    stalld
    sudo
    tar
    tzdata
    vim-minimal
    xfsprogs
    zram-generator
    zstd
